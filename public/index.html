<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>HexTank.io</title>
    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            text-align: center;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            background-color: #FFA72D;
        }

        #main-container {
            position: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        #hextankgame {
            position: fixed;
            width: 100%;
            height: 100%;
        }

        #buttons-container {
            position: fixed;
            width: 100%;
            height: 100%;
        }

        #splash-screen {
            position: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background-color: rgb(0, 0, 0, 1);
        }

        #splash-screen-content {
            text-align: center;
            font-size: 60px;
            color: #FFFFFF;
        }

        #start {
            position: fixed;
            display: none;
            text-align: center;
            font-size: 30px;
            background-color: #FFFF00;
            color: #000000;
            border-radius: 30px;
            width: 200px;
            height: 100px;
            line-height: 100px;
        }
    </style>
</head>

<body>
    <div id="main-container">
        <canvas id="hextankgame"></canvas>
        <div id="buttons-container"></div>
        <div id="splash-screen">
            <div id="splash-screen-content">Downloading assets...</div>
        </div>
        <div id="start">START</div>
    </div>
</body>

</html>
