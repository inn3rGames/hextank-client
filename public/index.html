<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>HexTank.io</title>
    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            text-align: center;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            pointer-events: none;
            background-color: #FFA72D;
        }

        #main-container {
            position: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        #hextankgame {
            width: 100%;
            height: 100%;
            position: fixed;
        }

        #buttons-container {
            display: block;
            position: fixed;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="main-container">
        <canvas id="hextankgame"></canvas>
    </div>
    <div id="buttons-container"></div>
</body>

</html>
