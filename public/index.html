<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>HexTank.io</title>
    <script defer data-domain="hextank.io" src="https://plausible.io/js/script.js"></script>
</head>

<body>
    <div id="main-container">
        <canvas id="hextankgame"></canvas>
        <div id="touch-buttons-container"></div>
        <div id="splash-screen">
            <div id="loader-holder">
                <div id="loader">
                    <div class="lds-default">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div id="splash-screen-content-holder">
                <div id="splash-screen-content">Downloading assets...</div>
            </div>
        </div>
        <div id="buttons-modal">
            <div id="logo"></div>
            <div id="start-button-container" class="button-container">
                <div id="start-button" class="button">START</div>
            </div>
            <div id="fullscreen-button-container" class="button-container-small">
                <div id="fullscreen-button" class="button-small">FULL</div>
            </div>
        </div>
    </div>
</body>

</html>
