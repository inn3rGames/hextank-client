<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="HexTank.io" />
    <meta property="og:description" content="Play to earn Web3 instant game!" />
    <meta property="og:url" content="https://hextank.io/" />
    <meta property="og:image" content="https://hextank.io/smallLogo.png" />
    <title>HexTank.io</title>
    <script defer data-domain="hextank.io" src="https://plausible.io/js/script.js"></script>
</head>

<body>
    <div id="main-container">
        <canvas id="hextankgame"></canvas>
        <div id="splash-screen">
            <div id="loader-holder">
                <div id="loader">
                    <div class="lds-default">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div id="splash-screen-content-holder">
                <div id="splash-screen-content">Downloading assets...</div>
            </div>
        </div>
        <div id="home-ui">
            <div id="fullscreen-button-container" class="button-container">
                <div id="fullscreen-button" class="button"></div>
            </div>
            <div id="logo">
                <div id="beta-button-container" class="button-container-small">
                    <div id="beta-button" class="button-small">beta</div>
                </div>
            </div>
            <form id="form-container">
                <input type="text" id="input-field" placeholder="name" spellcheck="false" autocomplete="off"
                    autocorrect="off" maxlength="16" onkeydown="return /[0-9a-z]/gi.test(event.key)" />
            </form>
            <div id="start-button-container" class="button-container">
                <div id="start-button" class="button">START</div>
            </div>
            <div id="twitter-button-container" class="button-container-small">
                <div id="twitter-button" class="button-small"></div>
            </div>
            <div id="help-button-container" class="button-container-small">
                <div id="help-button" class="button-small">HELP</div>
            </div>
            <div id="about-button-container" class="button-container-small">
                <div id="about-button" class="button-small">ABOUT</div>
            </div>
            <div id="discord-button-container" class="button-container">
                <div id="discord-button" class="button"></div>
            </div>
            <div id="version"></div>
        </div>
        <div id="in-game-ui">
            <div id="touch-buttons-container"></div>
            <div id="leaderboard-container">
                <div id="leaderboard-title" class="leaderboard-row">
                    <div class="leaderboard-number">#</div>
                    <div class="leaderboard-entry">NAME</div>
                    <div class="leaderboard-entry">DAMAGE</div>
                    <div class="leaderboard-entry">KILLS</div>
                </div>
                <div id="leaderboard-gold" class="leaderboard-row">
                    <div class="leaderboard-number">1</div>
                    <div class="leaderboard-entry">Jimmyfgfdgdfgdfgdfgdfgdfgdfgdf</div>
                    <div class="leaderboard-entry">755</div>
                    <div class="leaderboard-entry">151</div>
                </div>
                <div id="leaderboard-silver" class="leaderboard-row">
                    <div class="leaderboard-number">2</div>
                    <div class="leaderboard-entry">Jimmy</div>
                    <div class="leaderboard-entry">755</div>
                    <div class="leaderboard-entry">151</div>
                </div>
                <div id="leaderboard-bronze" class="leaderboard-row">
                    <div class="leaderboard-number">3</div>
                    <div class="leaderboard-entry">Jimmy</div>
                    <div class="leaderboard-entry">755</div>
                    <div class="leaderboard-entry">151</div>
                </div>
                <div class="leaderboard-row">
                    <div class="leaderboard-number">4</div>
                    <div class="leaderboard-entry">Jimmy</div>
                    <div class="leaderboard-entry">755</div>
                    <div class="leaderboard-entry">151</div>
                </div>
                <div class="leaderboard-row">
                    <div class="leaderboard-number">5</div>
                    <div class="leaderboard-entry">Jimmy</div>
                    <div class="leaderboard-entry">755</div>
                    <div class="leaderboard-entry">151</div>
                </div>
                <div class="leaderboard-row">
                    <div class="leaderboard-number">6</div>
                    <div class="leaderboard-entry">Jimmy</div>
                    <div class="leaderboard-entry">755</div>
                    <div class="leaderboard-entry">151</div>
                </div>
                <div class="leaderboard-row">
                    <div class="leaderboard-number">7</div>
                    <div class="leaderboard-entry">Jimmy</div>
                    <div class="leaderboard-entry">755</div>
                    <div class="leaderboard-entry">151</div>
                </div>
                <div class="leaderboard-row">
                    <div class="leaderboard-number">8</div>
                    <div class="leaderboard-entry">Jimmy</div>
                    <div class="leaderboard-entry">755</div>
                    <div class="leaderboard-entry">151</div>
                </div>
                <div class="leaderboard-row">
                    <div class="leaderboard-number">9</div>
                    <div class="leaderboard-entry">Jimmy</div>
                    <div class="leaderboard-entry">755</div>
                    <div class="leaderboard-entry">151</div>
                </div>
                <div class="leaderboard-row">
                    <div class="leaderboard-number">1000</div>
                    <div class="leaderboard-entry">Jimmy</div>
                    <div class="leaderboard-entry">755</div>
                    <div class="leaderboard-entry">151</div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
